services:
  selenium:
    image: selenium/standalone-chromium:latest
    container_name: selenium
    ports:
      - "4444:4444"
    networks:
      - test-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4444/status"]
      interval: 5s
      timeout: 3s
      retries: 5

  test_docker:
    build: .
    container_name: test_docker
    depends_on:
      selenium:
        condition: service_healthy
    networks:
      - test-network
    environment:
      SELENIUM_URI: http://selenium:4444/wd/hub
      BROWSER: chrome
      BROWSER_VERSION: latest
    volumes:
      - ./reports:/app/reports
    command: ["pytest", "-v", "--alluredir=reports/allure-results"]

networks:
  test-network:
    name: test-network
